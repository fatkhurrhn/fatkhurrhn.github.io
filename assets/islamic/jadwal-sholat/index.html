    <script>
        function updateDateTime() {
        const now = new Date();
        const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const day = days[now.getDay()];
        const date = now.getDate();
        const month = now.getMonth() + 1; // Bulan dimulai dari 0
        const year = now.getFullYear();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');

        const dateTimeString = `${day}, ${date}/${month}/${year} | ${hours}:${minutes}:${seconds}`;

        document.getElementById("realtime-date-time").textContent = dateTimeString;
        }

        // Panggil fungsi updateDateTime setiap detik
        setInterval(updateDateTime, 1000);

        // Panggil fungsi updateDateTime saat halaman dimuat
        updateDateTime();
    </script>

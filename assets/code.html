    <style>
       
        h1 {
            text-align: center;
            color: #222;
            padding: 20px 0;
            font-weight: 700;
        }
        #repos {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .repo {
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 10px 13px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            border-left: 4px solid #164250;
        }
        .repo:hover {
            transform: scale(1.03);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }
        .repo a {
            text-decoration: none;
            color: #164250;
            font-weight: bold;
            font-size: 1.1em;
        }
        .repo h3 {
            margin: 0;
        }
        .repo p {
            margin: 0;
            color: #555;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Menampilkan maksimal 2 baris */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .repo small {
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
        }

    <script>
        function searchFunction() {
            // Ambil input pencarian
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const ul = document.getElementById("title");
            const li = ul.getElementsByTagName("li");
            const noResult = document.getElementById("noResult"); // Pesan "tidak ada hasil"

            let found = false; // Penanda jika ada hasil yang sesuai

            // Loop melalui semua item, dan sembunyikan yang tidak sesuai dengan pencarian
            for (let i = 0; i < li.length; i++) {
                const item = li[i].textContent || li[i].innerText;
                if (item.toLowerCase().includes(filter)) {
                    li[i].style.display = "";
                    found = true; // Ada hasil yang sesuai
                } else {
                    li[i].style.display = "none";
                }
            }

            // Tampilkan pesan jika tidak ada hasil
            if (!found) {
                noResult.style.display = "block";
            } else {
                noResult.style.display = "none";
            }
        }
    </script>

    <script>
        const username = 'fatkhurrhn';
const repoContainer = document.getElementById('repos');

// Fungsi untuk mengambil semua halaman repository
async function fetchAllRepositories() {
    let page = 1;
    let repos = [];
    let fetchMore = true;

    while (fetchMore) {
        try {
            const response = await fetch(`https://api.github.com/users/${username}/repos?page=${page}&per_page=100&sort=updated`);
            const data = await response.json();

            // Jika data kosong, maka semua repositori sudah diambil
            if (data.length === 0) {
                fetchMore = false;
            } else {
                repos = repos.concat(data); // Gabungkan data halaman ini ke daftar repositori
                page++;
            }
        } catch (error) {
            console.error('Fetch error:', error);
            fetchMore = false;
        }
    }

    return repos;
}

// Fungsi untuk menampilkan repositori di HTML
function displayRepositories(repos) {
    // Sortir repositori berdasarkan waktu pembaruan terbaru
    repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

    repoContainer.innerHTML = ''; // Kosongkan kontainer sebelum menampilkan data baru
    repos.forEach(repo => {
        const repoElement = document.createElement('div');
        repoElement.className = 'repo';
        repoElement.innerHTML = `
            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
            <p>${repo.description || 'No description'}</p>
            <small>Updated at: ${new Date(repo.updated_at).toLocaleString()}</small>
        `;
        repoContainer.appendChild(repoElement);
    });
}

// Fungsi utama untuk mengambil dan menampilkan repositori
async function loadRepositories() {
    const repos = await fetchAllRepositories();
    displayRepositories(repos);
}

// Memanggil loadRepositories() secara berkala untuk update real-time
loadRepositories();
setInterval(loadRepositories, 60000); // Update setiap 60 detik

    </script>

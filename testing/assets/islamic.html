    <script>
        // Get elements
        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.querySelector(".close-btn");

        // Open modal when button is clicked

            modal.style.display = "flex";
        });

        // Close modal when the close button is clicked
        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Close modal when clicking outside of modal content
        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
    <script>
        // Fungsi untuk menampilkan repositori di HTML
        function displayRepositories(repos) {
            // Sortir repositori berdasarkan waktu pembaruan terbaru
            repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

            // Ambil hanya 2 repositori terbaru
            repos = repos.slice(0, 2);

            const repoContainer = document.getElementById(
                'repo-container'); // Pilih kontainer untuk menampilkan repositori
            repoContainer.innerHTML = ''; // Kosongkan kontainer sebelum menampilkan data baru

            repos.forEach(repo => {
                const repoElement = document.createElement('div');
                repoElement.className = 'swiper-slide'; // Sesuaikan dengan class yang digunakan pada HTML

                // Template yang disesuaikan untuk hanya menampilkan nama dan URL repositori
                repoElement.innerHTML = `
                <a href="${repo.html_url}" target="_blank" class="reading-list">
                    <div class="reading-box">
                        <div class="reading-detail">
                            <div class="reading-name">
                                <h5>${repo.name}</h5>
                            </div>
                        </div>
                    </div>
                </a>
            `;

                repoContainer.appendChild(repoElement);
            });
        }

        // Mengambil repositori dari GitHub
        fetch('https://api.github.com/users/USERNAME/repos') // Ganti USERNAME dengan nama pengguna GitHub Anda
            .then(response => response.json())
            .then(data => displayRepositories(data))
            .catch(error => console.error('Error fetching repositories:', error));
    </script>

    <script>
        const username = 'fatkhurrhn';
        const repoContainer = document.getElementById('repos');

        // Fungsi untuk mengambil semua halaman repository
        async function fetchAllRepositories() {
            let page = 1;
            let repos = [];
            let fetchMore = true;

            while (fetchMore) {
                try {
                    const response = await fetch(
                        `https://api.github.com/users/${username}/repos?page=${page}&per_page=100&sort=updated`);
                    const data = await response.json();

                    // Jika data kosong, maka semua repositori sudah diambil
                    if (data.length === 0) {
                        fetchMore = false;
                    } else {
                        repos = repos.concat(data);
                        page++;
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    fetchMore = false;
                }
            }

            return repos;
        }

        // Fungsi untuk menampilkan repositori di HTML
        function displayRepositories(repos) {
            // Sortir repositori berdasarkan waktu pembaruan terbaru
            repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

            // Ambil hanya 2 repositori terbaru
            repos = repos.slice(0, 2);

            repoContainer.innerHTML = ''; // Kosongkan kontainer sebelum menampilkan data baru
            repos.forEach(repo => {
                const repoElement = document.createElement('div');
                repoElement.className = 'swiper-slide';

                repoElement.innerHTML = `
            <a href="${repo.html_url}" target="_blank" class="reading-list">
                <div class="reading-box">
                    <div class="reading-detail">
                        <div class="reading-image">
                            <img src="https://github.githubassets.com/GitHub-Mark-ea2971cee799.png" class="img-fluid" alt="">
                        </div>
                        <div class="reading-name">
                            <h5>${repo.name} - <font style="color: #939fa4;">${repo.description || 'No description'}</font></h5>
                        </div>
                    </div>
                    <div class="reading-view">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                        <h6 class="theme-color">Updated at: ${new Date(repo.updated_at).toLocaleString()}</h6>
                    </div>
                </div>
            </a>
        `;

                repoContainer.appendChild(repoElement);
            });
        }

        // Fungsi utama untuk mengambil dan menampilkan repositori
        async function loadRepositories() {
            const repos = await fetchAllRepositories();
            displayRepositories(repos);
        }

        // Memanggil loadRepositories() secara berkala untuk update real-time
        loadRepositories();
        setInterval(loadRepositories, 60000); // Update setiap 60 detik
    </script>

    <script>
        function searchFunction() {
            // Ambil input pencarian
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const ul = document.getElementById("title");
            const li = ul.getElementsByTagName("li");
            const noResult = document.getElementById("noResult"); // Pesan "tidak ada hasil"

            let found = false; // Penanda jika ada hasil yang sesuai

            // Loop melalui semua item, dan sembunyikan yang tidak sesuai dengan pencarian
            for (let i = 0; i < li.length; i++) {
                const item = li[i].textContent || li[i].innerText;
                if (item.toLowerCase().includes(filter)) {
                    li[i].style.display = "";
                    found = true; // Ada hasil yang sesuai
                } else {
                    li[i].style.display = "none";
                }
            }

            // Tampilkan pesan jika tidak ada hasil
            if (!found) {
                noResult.style.display = "block";
            } else {
                noResult.style.display = "none";
            }
        }
    </script>
